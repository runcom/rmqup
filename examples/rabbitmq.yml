old_sound_rabbit_mq:
    connections:
        default:
            host:     localhost
            lazy:     true
            port:     5672
            user:     guest
            password: guest
            vhost:    ""
            # da abilitare quando si riuscir√† ad aggiornare amqplib
            #heartbeat: 10

    producers:
        entity:
            connection: default
            exchange_options:
                name: entity
                type: topic
        delayed_120:
            connection: default
            exchange_options:
                name: delayed_120
                type: topic
        delayed_300:
            connection: default
            exchange_options:
                name: delayed_300
                type: topic
        delayed_600:
            connection: default
            exchange_options:
                name: delayed_600
                type: topic
        bo_export:
            connection: default
            exchange_options:
                name: bo_export
                type: topic
        dlx_messages:
            connection: default
            exchange_options:
                name: dlx_messages
                type: topic

    consumers:
        delayed_120:
            connection: default
            exchange_options:
                name: delayed_120
                type: topic
            queue_options:
                name: delayed_120
                routing_keys:
                    - '#'
                arguments:
                    'x-dead-letter-exchange': ['S', 'entity']
                    'x-message-ttl': ['I', 120000]
            callback: prima.rabbitmq.consumer.delayed_120

        delayed_300:
            connection: default
            exchange_options:
                name: delayed_300
                type: topic
            queue_options:
                name: delayed_300
                routing_keys:
                    - '#'
                arguments:
                    'x-dead-letter-exchange': ['S', 'entity']
                    'x-message-ttl': ['I', 300000]
            callback: prima.rabbitmq.consumer.delayed_300

        delayed_600:
            connection: default
            exchange_options:
                name: delayed_600
                type: topic
            queue_options:
                name: delayed_600
                routing_keys:
                    - '#'
                arguments:
                    'x-dead-letter-exchange': ['S', 'entity']
                    'x-message-ttl': ['I', 600000]
            callback: prima.rabbitmq.consumer.delayed_600

        mailer:
            connection: default
            exchange_options:
                name: entity
                type: topic
            queue_options:
                name: testmailer
                routing_keys:
                    - prima.entity.save.visited_thankyou.red
                    - prima.entity.save.visited_thankyou.other_vehicles
                    - prima.entity.save.pdf_contract.created.delay_120
                    - prima.entity.save.pdf_contract.created.delay_300
                    - prima.entity.insurance.pdf_temporary_coupon.created
                    - prima.entity.save.resend_request.created
                    - prima.entity.back_office.queue.document.no_attachments
                    - prima.entity.back_office.queue.document.no_code
                    - prima.entity.back_office.queue.document.save_expired
                    - prima.entity.back_office.queue.document.bad_attachments
                    - prima.entity.back_office.save_workable
                    - prima.entity.user.communication_channel.updated
                    - prima.entity.user.password_change.confirm
                    - prima.entity.transaction.reject_payment.back_office
                    - prima.entity.user.temporary_token.email_change.created
                    - prima.entity.user.temporary_token.payment_missing_token_link.created
                    - prima.entity.user.temporary_token.password_reset.created
                    - prima.patch_manager.next_phase
                    - prima.patch_manager.integration
                    - prima.entity.payment.transaction.updated.delay_120
                    - prima.entity.payment.transaction.updated
                    - finite.post_transition.save.issue_request.delay_600
                    - prima.entity.insurance.interruption.persist
                    - prima.entity.insurance.substitution.persist
                arguments:
                    'x-dead-letter-exchange': ['S', 'dlx_messages']
            callback: prima.rabbitmq.consumer.mailer

        pdf_splitter:
            connection: default
            exchange_options:
                name: entity
                type: topic
            queue_options:
                name: pdf_splitter
                routing_keys:
                    - document_upload_pdf.created
                arguments:
                    'x-dead-letter-exchange': ['S', 'dlx_messages']
            qos_options:
                prefetch_size: 0
                prefetch_count: 1
                global: false
            callback: prima.rabbitmq.consumer.document.pdf_splitter

        page_creator:
            connection: default
            exchange_options:
                name: entity
                type: topic
            queue_options:
                name: page_creator
                routing_keys:
                    - document_upload_image.created
                arguments:
                    'x-dead-letter-exchange': ['S', 'dlx_messages']
